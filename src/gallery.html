<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="dark:bg-slate-900 dark:text-slate-200">
    <header class="fixed flex justify-end top-0 w-full h-20 bg-slate-700">
        <!--flex header? logo on top right?-->
        <nav class="w-1/2 mr-4 xl:w-1/3">
            <ul class="flex justify-between pt-6">
                <li class="px-1">Spotlight</li>
                <li class="px-1">Menu</li>
                <li class="px-1">Home</li>
            </ul>
        </nav>
    </header>
    <main class="mt-24">
        <h1 class="text-center text-7xl py-10">Gallery</h1>
        <section>
            <article class="galleryCard mb-10">
                <img src="images/abstract-sheldon-liu.jpg" alt="" class="w-full sm:block sm:w-3/4 sm:mx-auto">
                <div>
                    <p class="title p-2"><em>Texture</em></p>
                    <p class="artist pl-2">Sheldon Liu</p>
                </div>
            </article>

            <article class="galleryCard mb-10">
                <img src="images/bright-philipp-potocnik.jpg" alt="" class="w-full sm:block sm:w-3/4 sm:mx-auto">
                <div class="w-3/4">
                    <p class="title p-2"><em>Bright</em></p>
                    <p class="artist pl-2">Philipp Potocnik</p>
                </div>
            </article>

            <article class="galleryCard mb-10">
                <img src="images/eye-amelia-brown.jpg" alt="" class="w-full sm:block sm:w-3/4 sm:mx-auto">
                <div>
                    <p class="title p-2"><em>Eye</em></p>
                    <p class="artist pl-2">Amelia Brown</p>
                </div>
            </article>

            <article class="galleryCard mb-10">
                <img src="images/people-leeann-cline.jpg" alt="" class="w-full sm:block sm:w-3/4 sm:mx-auto">
                <div>
                    <p class="title p-2"><em>People</em></p>
                    <p class="artist pl-2">Leeann Cline</p>
                </div>
            </article>

            <article class="galleryCard mb-10">
                <img src="images/birds-thom-masat.jpg" alt="" class="w-full sm:block sm:w-3/4 sm:mx-auto">
                <div>
                    <p class="title p-2"><em>Birds</em></p>
                    <p class="artist pl-2">Thom Mast</p>
                </div>
            </article>

            <article class="galleryCard mb-10">
                <img src="images/grey-abstract-josep-martins.jpg" alt="" class="w-full sm:block sm:w-3/4 sm:mx-auto">
                <div>
                    <p class="title p-2"><em>Emotion</em></p>
                    <p class="artist pl-2">Joesp Martins</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
